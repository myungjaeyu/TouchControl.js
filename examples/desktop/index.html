<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
        
        <title> Desktop </title>

        <style>
            #wrapper{
                width : 400px;
                height: 400px;
                border: 1px solid red;
            }

            #noti{
                position: absolute;
                background: rgba(0, 0, 0, 0.6);
                color: #fff;
                border-radius: 10px;
                padding: 10px 10px 10px 10px ;
                font-size : .7rem;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);                
            }

        </style>
    </head>
    <body> 

        <div id="wrapper"></div>
 
        <span id="noti">click wrapper</span>        

        <script src="../../TouchControl.min.js"></script>
        <script>

            var 
                // desktop = new TouchControl.Desktop();
                desktop = new TouchControl.Desktop(document.getElementById('wrapper'));

                document.getElementById('wrapper').addEventListener('mousemove' , function(e){ 
                    var 
                        touch = desktop.touch,
                        noti  = document.getElementById('noti');
                        
                        noti.style.left = (50 + touch.move.x)+'px';
                        noti.style.top  = (50 + touch.move.y)+'px';
                        noti.innerText = ''
                        + 'Move X  : ' + touch.move.x +'\n'
                        + 'Move Y  : ' + touch.move.y +'\n'
                        + 'Delta X : ' + touch.delta.x+'\n'
                        + 'Delta Y : ' + touch.delta.y+'\n'
                        + 'Yaw : ' + touch.yaw.toFixed(2)+'\n'
                        + 'Pitch : ' + touch.pitch.toFixed(2)+'\n'
                        + 'Type  : ' + touch.type+'\n';
 
                        // Object.keys(touch.direction).forEach(function(item){
                            
                        //     if(touch.direction[item]) console.log(item);
 
                        // });
                });
            
            console.log(desktop);

        </script>
    </body>
</html>

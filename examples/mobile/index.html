<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
        
        <title> Mobile </title>

        <style>
            #wrapper{
                width : 400px;
                height: 400px;
                border: 1px solid red;
            }

            #noti{ 
                position: absolute;
                background: rgba(0, 0, 0, 0.6);
                color: #fff;
                border-radius: 10px;
                padding: 10px 10px 10px 10px ;
                font-size : .5rem;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);                
            }

        </style>
    </head>
    <body> 

        <div id="wrapper"></div>
 
        <span id="noti">touch wrapper</span>        

        <script src="../../TouchControl.js"></script>
        <script>

            var 
                // mobile = new TouchControl.Mobile();
                mobile = new TouchControl.Mobile(document.getElementById('wrapper'));

                document.getElementById('wrapper').addEventListener('touchmove' , function(e){ 
                    var 
                        touch = mobile.touch,
                        noti  = document.getElementById('noti');
                        
                        noti.style.left = (10 + touch.move.x)+'px';
                        noti.style.top  = (10 + touch.move.y)+'px';
                        noti.innerText = ''
                        + 'Move X  : ' + touch.move.x.toFixed() +'\n'
                        + 'Move Y  : ' + touch.move.y.toFixed() +'\n'
                        + 'Delta X : ' + touch.delta.x+'\n'
                        + 'Delta Y : ' + touch.delta.y+'\n'
                        + 'Yaw : ' + touch.yaw.toFixed(2)+'\n'
                        + 'Pitch : ' + touch.pitch.toFixed(2)+'\n' 
                        + 'Pinch start : ' + touch.pinch.start+'\n'
                        + 'Pinch end   : ' + touch.pinch.end+'\n'
                        + 'Pinch zoom  : ' + touch.pinch.zoom+'\n'
                        + 'Type  : ' + touch.type+'\n';                        
                        
                        // Object.keys(touch.direction).forEach(function(item){
                            
                            // if(touch.direction[item]) console.log(item);
 
                        // });
                });
            
            console.log(mobile);

        </script>
    </body>
</html>
